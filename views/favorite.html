<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./styles/favorite.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Your Favorited Musics</title>
    <link rel="icon" href="assets/favicons/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="assets/favicons/android-chrome-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/favicons/android-chrome-512x512.png"
      sizes="512x512"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/favicons/apple-touch-icon.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="assets/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
  </head>
  <body>
    <div id="loading"></div>
    <div class="back-button" style="display: none">
      <a href="../index.html"><i class="ri-arrow-left-line"></i>Home Page</a>
    </div>
    <header>
      <div class="logo">ArabicTone</div>
      <div class="nav-icons">
        <i class="ri-mail-unread-line"></i>
        <i class="ri-notification-3-line"></i>
        <i class="ri-netease-cloud-music-line"></i>
      </div>
    </header>
    <main>
      <aside>
        <a href="../index.html"><i class="ri-home-5-fill"></i></a>
        <i class="ri-heart-3-fill active"></i>
        <i class="ri-music-line"></i>
        <i class="ri-disc-fill"></i>
        <i class="ri-sound-module-line"></i>
        <i class="ri-price-tag-3-line"></i>
      </aside>
      <div class="favorite-view">
        <!-- code come from js -->
      </div>
    </main>
    <div class="music-play-area">
      <div class="music-play-line">
        <p class="music-time">00:00</p>
        <div id="waveform"></div>
        <p class="music-total-time">00:00</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
      var animation = lottie.loadAnimation({
        container: document.getElementById("loading"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "assets/Animation - 1721718303234.json",
      });

      window.addEventListener("load", function () {
        document.getElementById("loading").style.display = "none";
      });
    </script>
    <script src="../favoriteView.js" type="module"></script>
    <script src="scripts/Trailanim.js"></script>
  </body>
</html>
